<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />

    <title>Agenda</title>
</head>

<body>

<div data-role="panel" id="settings">
       
</div><!-- /panel -->




<script src="js/handlebars.js"></script>


<div class="topnav" style="position:fixed;top:0;left:0;background:#ecf0f1;width:100%;height:50px;opacity:0.9;">


	<a href="#settings" style="position:fixed;top:10px;left:10px;height:30px;width:40px;text-decoration:none;">
	<i class="icon-ellipsis-vertical"></i>
	</a>


    <div style="margin:0px auto;width:210px;height:30px;margin-top:10px;border-radius:5px;">

        <div style="float:left;width:68px;height:30px;background:#34495e;;border-bottom-left-radius:5px;border-top-left-radius:5px;border: 1px solid #34495e;">
            <i style="color:white;" class="icon-unchecked"></i>
        </div>

        <a href="getwaiting.html" style="float:left;width:68px;height:30px;background:;border: 1px solid #34495e;;border-right:0;border-left:0;text-decoration:none;">
            <i class="icon-exclamation"></i>
        </a>


        <a href="agendacompleted.html" style="float:left;width:70px;height:30px;background:;border-bottom-right-radius:5px;border-top-right-radius:5px;border: 1px solid #34495e;text-decoration:none;">
            <i  class="icon-check"></i>
        </a>

    </div>

</div>


<div class="stats" style="margin-top:50px;height:165px;width:100%;">

    <div class="todaystat" style="float:left;height:40px;width:50%;background:#34495e;border-bottom-right-radius:5px;border-top-right-radius:5px;">
        <p style="font-size:18px;text-align:center;margin:0px;color:white;margin-top:10px;">Today</p>
    </div>

    <div class="todaystattasks" style="float:left;height:80px;width:50%;background:;color:#27ae60;">
        <p style="font-size:40px;font-weight:bold;text-align:center;margin:0px;">19</p>
        <p style="font-size:18px;text-align:center;margin-top:-7px;">Complete</p>
    </div>

    <div class="todaystatcomplete" style="float:left;height:120px;width:50%;background:;margin-top:-35px;">
        <p style="font-size:70px;font-weight:bold;text-align:center;margin:0px;">27</p>
        <p style="font-size:18px;text-align:center;margin-top:-7px;">Tasks</p>
    </div>

    <div class="todaystatdue" style="float:left;height:80px;width:50%;background:;color:#c0392b;">
        <p style="font-size:40px;font-weight:bold;text-align:center;margin:0px;">8</p>
        <p style="font-size:18px;text-align:center;margin-top:-7px;">Due</p>
    </div>

</div>


<script type="text/javascript">

    Handlebars.registerHelper('logo', function (name) {
        return name.substring(0, 2);
    });
</script>

<script id="todo-template" type="text/x-handlebars-template">
    {{#each todos}}
    <a href='todoview.html?id={{_id}}' style="color:#34495e;">
        <div class="todo">

            <div class="contactlogo">
                <p>{{{logo from}}}
                <p/>
            </div>
            <div class="todotitle">
                <p>{{todo}}</p>
            </div>
            <div class="todoowner">
                <p>{{from}}</p>
            </div>
            <div class="tododate">
                <p class="time">09:30</p>

                <p class="day">18</p>

                <p class="month">Oct</p>
            </div>

        </div>
    </a>
    {{/each}}
</script>
<div id="todos" style="padding-bottom: 50px; "></div>


<div class="bottomnav" style="position:fixed;bottom:0;left:0;background:#ecf0f1;width:100%;height:50px;opacity:0.9;">

    <a style="float:left;width:50%;height:60px;background:#34495e;">
        <i style="color:white;" class="icon-tasks"></i>
    </a>


    <a href="contacts.html" style="float:left;width:50%;height:60px;text-decoration:none;color:black;" >
        <i class="icon-plus"></i>
    </a>


</div>
<script src="js/jquery-mobile.js"></script>

<script src="js/jquery.js"></script>

<script type="text/javascript">
    var url = "pleaseyoudoit.herokuapp.com"
    // var url = "localhost:3000"
    var source = $("#todo-template").html();
    var template = Handlebars.compile(source);

    $(document).bind("mobileinit", function () {
        $.support.cors = true
        $.mobile.allowCrossDomainPages = true
    });


    $(document).ready(function () {
        $.get("http://" + url + "/getToDos?user=" + localStorage['user'],function (data) {
            var html = template(data);
            $('#todos').html(html)
        }).fail(function (e) {
                    alert('error' + e)
                });
        return false;

    });
</script>


</body>
</html>
