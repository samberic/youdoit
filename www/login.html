<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <title>Delegate</title>
</head>


<body>
<script src="js/jquery.js"></script>

<div style="width:100%;height:100%;background:#34495e;">


    <a href="contactview.html" style="position:fixed;top:50%;left:50%;margin-left:-70px;margin-top:-90px;text-decoration:none;">
        <div class="contactlogo" style="background-color:#2c3e50;height:120px;width:120px;">
            <p style="font-size:50px;margin:30px;margin-left:28px;">De<p/>
        </div>
    </a>

</div>

<div style="position:fixed;bottom:30%;left:15%;width:100%;height:50px;opacity:0.9;">

	<form id="login">
        <div style="height:50px;width:70%;background:none;font-size:25px;">
            <input type="text" id="username" placeholder="Username"
                   style="background:none;border:none;height:100%;width:100%;font-size:20px;text-align:center;border-bottom:1px solid #2c3e50;">
            <button type="submit" style="width:10px;margin-left:35%;height:60px;border:0;background-color:#2c3e50;margin-top:10px;border-radius:100px;">
                <p style="font-colour:white; font-size:20px; font-weight:bold;margin-top:px;color:white;">Go<p>
            </button>
        </div>
    </form>


</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#login").submit(function (e) {
            e.preventDefault(); //prevent default form submit
            localStorage['user'] = $('#username').val()
            window.location.replace('agenda.html');
        });})
</script>
</body>
</html>
