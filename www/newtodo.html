<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
          rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>New Todo</title>
</head>
<html>
<body>


<div class="todo" style="margin-top:0px;">


    <div class="contactlogo">
        <p>Sa

        <p/>
    </div>
    <div class="todotitle">
        <p>Sam Atkinson</p>
    </div>
    <div class="todoowner">
        <p>07538744469</p>
    </div>

</div>


<div style="position:fixed;bottom:0;left:0;background:#e0e0e0;width:100%;height:50px;opacity:0.9;">


    <form id="theForm">
        <div style="float:left;height:50px;width:70%;background:white;font-size:15px;">
            <input type="text" id="todo" placeholder="Type action here"
                   style="background:none;border:none;height:100%;width:100%;font-size:15px;margin-left:10px;">
        </div>


        <div style="float:left;height:50px;width:15%;margin:0px;background:green;"></div>

        <input type="submit" id="submit" value="Submit"
               style="float:left;height:50px;width:15%;margin:0px;background:#cfcfcf;border:none;">
    </form>
</div>

<script src="js/jquery.js"></script>
<script type="text/javascript">
    //var url = "pleaseyoudoit.herokuapp.com"
    var url = "localhost:3000"

            $(document).bind("mobileinit", function(){
                $.support.cors = true
                $.mobile.allowCrossDomainPages = true
            });


    $(document).ready(function () {
        $("#theForm").submit(function (e) {
            e.preventDefault(); //prevent default form submit
            $.get("http://"+ url +"/newToDo?from=Tariq&target=Sam&todo=" + $('#todo').val(),function (data) {
                $(".result").html(data);
                alert("Load was performed.");
            }).fail(function (e) {
                        alert('error' + e)
                    });
            return false;
        });

    });
</script>
<script src="js/jquery-mobile.js"></script>

</body>
</html>
