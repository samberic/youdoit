<html>
<head>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
        <title>New Todo</title>

</head>

<body>


    <div class="todo" style="position:fixed;top:0;left:0;background:#2c3e50;color:#ecf0f1;opacity:0.96;border:0;">

        <a href="agenda.html" class="icon-arrow-left" style="margin:25px;margin-right:10px;margin-left:15px;float:left;background:transparent;height:70px;font-size:20px;color:white;">
           
        </a>  

        <div class="contactlogo">
            <p id="logo"><p/>
        </div>
        <div class="todotitle">
            <p id="name"></p>
        </div>
        <div class="todoowner">
            <p id="phone">07538744469</p>
        </div>

    </div>


<div style="position:fixed;bottom:0;left:0;background:#e0e0e0;width:100%;height:50px;opacity:0.9;">


    <form id="theForm">
        <div style="float:left;height:50px;width:70%;background:white;font-size:15px;">
            <input type="text" id="todo" placeholder="Type action here"
                   style="background:none;border:none;height:100%;width:100%;font-size:15px;margin-left:10px;">
        </div>

    <button style="float:left;height:50px;width:15%;margin:0px;background:#ecf0f1;border:none;">
        <i class="icon-calendar-empty"></i>
    </button>

    <button type="submit" style="color:white;float:left;height:50px;width:15%;margin:0px;background:#34495e;border:none;margin-top:0px;">
        <i class="icon-play"></i>
    </button>

    </form>
</div>

<script src="js/jquery-mobile.js"></script>
<script src="js/jquery.js"></script>
    <script src="js/purl.js" type="text/javascript">

    </script>
<script type="text/javascript">
    var url = "pleaseyoudoit.herokuapp.com"
    //var url = "localhost:3000"

            $(document).bind("mobileinit", function(){
                $.support.cors = true
                $.mobile.allowCrossDomainPages = true
            });


    $(document).ready(function () {
        var user = $.url().param('user');
        $('#logo').html(user.substring(0,2))
        $('#name').html(user)
        $("#theForm").submit(function (e) {
            e.preventDefault(); //prevent default form submit
            $.get("http://"+ url +"/newToDo?from="+ localStorage['user'] +"&target="+ user +"&todo=" + $('#todo').val(),function (data) {
                localStorage["todoId"] = data
                window.location=('todoview.html');

            })
            return false;
        });

    });
</script>


</body>
</html>
